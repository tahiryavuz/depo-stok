<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>BTA Depo Stok Yazılımı</title>
    </h:head>

    <h:body styleClass="login-body">
       <h:form>
       <p:growl id="growl" autoUpdate="true" />
        <div id="login-wrapper">
            
            
            <div id="login-container">
                <span class="title">BTA-DEPO STOK</span>
                
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12">
                        <p:inputText placeholder="Kullanıcı" value="#{loginBean.staff.uname}" required="true" requiredMessage="Kullanıcı Adı Giriniz" />
                    </div>
                    <div class="ui-g-12">
                        <p:password placeholder="Şifre" feedback="false" value="#{loginBean.staff.password}" required="true" requiredMessage="Şifre Giriniz"/>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <span class="remember-me">Hatırla</span>
                        <p:selectBooleanCheckbox />
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <p:link>Şifremi Unuttum</p:link>
                    </div>
                    <div class="ui-g-12">
                    <p:commandButton action="#{loginBean.doLogin()}" value="Giriş" type="submit" icon="fa fa-check" />
                        
                    </div>
                </div>
            </div>
            
            <div class="login-footer">BTA Bilişim Hizmetleri Ltd.Şti</div>
            	<p:messages></p:messages>
        </div>
        
        <h:outputStylesheet name="css/layout.css" library="omega-layout" />
        </h:form>
    </h:body>

</html>

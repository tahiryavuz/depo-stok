<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card">
				
					<h2>
						<span>ÖLÇÜ BİRİMLERİ</span>
					</h2>
					
	
					<h:form>
						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
							layout="grid" styleClass="ui-panelgrid-blank"
							style="border:0px none; background-color:transparent;">

							<p:inputText value="#{unitListBean.name}"
								placeholder="Birim girin" />
							<p:commandButton value="Ara"
								actionListener="#{unitListBean.ara()}" update=":dataList"
								style="max-width:150px;"></p:commandButton>


						</p:panelGrid>
					</h:form>
					<h:form id="dataList">

						<p:dataTable value="#{unitListBean.entityList}" var="entity"
							paginator="true" rows="5"
							paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
							rowsPerPageTemplate="5,10,15" lazy="true">

							<p:column>
								<f:facet name="header">

									<h:outputText value="Ölçü Birimi" />
								</f:facet>
								<p:commandLink value="#{entity.name}" action="unitEdit"
									actionListener="unitEdti" style="max-width:150px;">
									<f:param name="p_id" value="#{entity.id}" />
								</p:commandLink>
							</p:column>
							
							<p:column>
								<f:facet name="header">
									<h:outputText value="Kısaltma" />
								</f:facet>
								<h:outputText value="#{entity.ksname}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Durum" />
								</f:facet>
								<h:outputText value="#{entity.status=='1'?'Aktif':'Pasif'}" />
							</p:column>

						</p:dataTable>

					</h:form>

				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card">
						<p:growl id="growl" autoUpdate="true" />
						<h1>Stok Grupları</h1>
						<h:form class="form-staff">


							<p:panelGrid columns="4"
								columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">
								<p:outputLabel value="Grup Kodu" />
								<p:inputText placeholder="Grup Kodu"
									value="#{stcokGroupBean.stockGroup.cod}" required="true"
									requiredMessage="Stok Kodu Alanını Doldurunuz" />
								<p:outputLabel value="Grup Adı" />
								<p:inputText placeholder="Grup Adı"
									value="#{stcokGroupBean.stockGroup.name}" required="true"
									requiredMessage="Grup Adı Alanını Doldurunuz" />

								<p:outputLabel value="Grup Açıklama" />
								<p:inputText placeholder="Grup Açıklama"
									value="#{stcokGroupBean.stockGroup.notes}" required="true"
									requiredMessage="Grup Açıklama Alanını Doldurunuz" />


								<p:outputLabel value="Aktif" />
								<p:selectBooleanCheckbox
									value="#{stcokGroupBean.stockGroup.status}"></p:selectBooleanCheckbox>

								<p:outputLabel></p:outputLabel>
								<p:outputLabel></p:outputLabel>



							</p:panelGrid>

							<p:commandButton value="Kaydet"
								action="#{stcokGroupBean.kaydet()}" style="max-width:150px"></p:commandButton>
						

						</h:form>
					</div>

				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card">
						<p:growl id="growl" autoUpdate="true" />
						<h1>Stok Girişi</h1>
						<h:form class="form-staff">
						
							<p:panelGrid columns="4"
								columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">
								
								<p:outputLabel value="Stok Kodu" />
									<p:inputText placeholder="Stok Kodu"
									value="#{stockActionBean.stockAction.stok_kodu}" required="true"
									requiredMessage="Stok Adı Alanını Doldurunuz" />

									<p:outputLabel value="Stok Adı" />
									<p:inputText placeholder="Stok Adı"
									value="#{stockActionBean.stockAction.stok_adi}" required="true"
									requiredMessage="Stok Adı Alanını Doldurunuz" />
									
									<p:outputLabel value="Birim" />
									<p:inputText placeholder="Birim"
									value="#{stockActionBean.stockAction.olcu_birimi}" required="true"
									requiredMessage="Stok Adı Alanını Doldurunuz" />
								
								
								
								<p:outputLabel value="Birim Fiyat" />
								<p:inputNumber id="gt" placeholder="10" value="#{stockActionBean.stockAction.birim_fiyat}"
									required="true" requiredMessage="Birim Fiyat">
								
									<p:ajax event="keyup" update="tr" listener="#{stockActionBean.hesapla()}"></p:ajax>
									</p:inputNumber>
										
								<p:outputLabel value="Miktar " />
								<p:inputNumber placeholder="10" id="fd"
									value="#{stockActionBean.stockAction.giris_miktar}" required="true"
									requiredMessage="Miktar">
								<p:ajax event="keyup" update="tr" listener="#{stockActionBean.hesapla()}"></p:ajax>
									 
									</p:inputNumber>
									
								<p:outputLabel value="Tutar" />
							      <p:outputLabel id="tr" value="#{stockActionBean.stockAction.tutar}" ></p:outputLabel>
								
							
								
								<p:outputLabel></p:outputLabel>
							</p:panelGrid>
							
								
							<p:commandButton value="Kaydet" action="#{stockActionBean.kaydet()}"
								style="max-width:150px"></p:commandButton>
								
									
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
